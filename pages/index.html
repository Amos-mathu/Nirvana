<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirvana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Hero Section -->
  <section class="hero text-center text-white d-flex align-items-center justify-content-center">
    <div class="container">
      <h1 class="display-4">Nirvana</h1>
      <p class="lead">Get inspired. Stay motivated. Live with purpose.</p>
      <a href="about.html" class="btn btn-orange btn-lg mt-3">About</a>
      <a href="contact.html" class="btn btn-outline-light btn-lg mt-3">Contact</a>
    </div>
  </section>

  <!-- Inspire Me Section -->
  <section id="inspire" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Inspire Me</h2>
      <div class="d-flex justify-content-center mb-3">
        <select id="category" class="form-select w-auto me-2">
          <option value="motivational">Motivational</option>
          <option value="love">Love</option>
          <option value="peace">Peace</option>
          <option value="zen">Zen</option>
        </select>
        <button id="getQuote" class="btn btn-dark">Get Quote</button>
      </div>
      <div id="quoteDisplay" class="text-center mb-3"></div>
      <div class="text-center">
        <button id="addFavorite" class="btn btn-outline-orange me-2">Add to Favorites</button>
        <button id="removeFavorite" class="btn btn-outline-danger">Remove from Favorites</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 text-white bg-dark">
    <p>&copy; 2025 Nirvana. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
